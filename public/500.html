<!DOCTYPE html>
<html>
<head>
  <title>Whoopsie, error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/xkr4wzi.css">
  <style>
  body {
    background-color: #e8e815;
  }

  .general_content {
    text-align: center;
    font-family: pragmatica;
    margin: auto;
    width: 90%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .blue-rec {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    width: 300px;
    height: 300px;
    background-color: rgb(0, 200, 0);
    padding: 80px;
    box-shadow: rgb(0, 200, 0) 0 0 20px;
    border-radius: 50%;
  }

  .general_content h1 {
    margin-top: 24px;
    margin-bottom: 24px;
    font-weight: normal;
    font-size: 24px;
    color: #e8e815;
    line-height: 1.5em;
  }

  .general_content a {
    font-weight: normal;
    font-size: 24px;
    color: #e8e815;
    color: transparent;
    text-shadow: #e8e815 0 0 6px;
    transition: 0.4s;
    line-height: 1.5em;
    text-decoration: none;
  }

  .general_content a:hover {
    color: #e8e815;
    text-shadow: none;
    text-decoration: none;
  }

  </style>
</head>

<body class="general_content">
  <!-- This file lives in public/404.html -->
  <div class="blue-rec">
    <div>
      <h1>Oops, looks like <br> something went wrong...</h1>
      <a href="/">(Take me back)</a>
    </div>
  </div>
</body>
</html>
